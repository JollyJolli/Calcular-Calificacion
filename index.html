<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calificación</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        padding: 10px;
        margin: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #resultado {
        margin-top: 20px;
        font-weight: bold;
    }
    .error {
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Calificación</h1>
    <form id="calificacionForm">
        <label for="classroom">Classroom: </label>
        <input type="number" id="classroom" name="classroom" min="1" max="100" required>
        <br>
        <label for="calificacionExamen">Calificación Examen: </label>
        <input type="number" id="calificacionExamen" name="calificacionExamen" min="1" max="100">
        <br>
        <button type="button" onclick="calcularCalificacion()">Calcular</button>
    </form>
    <div id="resultado"></div>
</div>

<script>
    function calcularCalificacion() {
        const classroomInput = document.getElementById('classroom');
        const classroom = parseFloat(classroomInput.value);
        const calificacionExamenInput = document.getElementById('calificacionExamen');
        const calificacionExamen = parseFloat(calificacionExamenInput.value);
        
        if (isNaN(classroom) || classroom < 1 || classroom > 100) {
            document.getElementById('resultado').innerHTML = '<p class="error">Por favor ingrese un número válido para Classroom entre 1 y 100.</p>';
            return;
        }

        if (isNaN(calificacionExamen)) {
            document.getElementById('resultado').innerHTML = '<p class="error">La calificación del examen debe ser un número válido.</p>';
            return;
        }
        
        const resultado = (classroom * 0.7) + (calificacionExamen * 0.3);
        document.getElementById('resultado').innerHTML = `<p>El resultado es: ${resultado}</p>`;
    }
</script>

</body>
</html>
