<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calificación</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    input[type="number"] {
        padding: 10px;
        margin: 10px;
        width: 200px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #resultado {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Calificación</h1>
    <form id="calificacionForm">
        <label for="calificacion">Calificación: </label>
        <input type="number" id="calificacion" name="calificacion" min="1" max="100" required>
        <button type="button" onclick="calcularCalificacion()">Calcular</button>
    </form>
    <div id="resultado"></div>
</div>

<script>
    function calcularCalificacion() {
        const calificacionInput = document.getElementById('calificacion');
        const calificacion = parseFloat(calificacionInput.value);
        
        if (isNaN(calificacion) || calificacion < 1 || calificacion > 100) {
            alert('Por favor ingrese una calificación válida entre 1 y 100.');
            return;
        }
        
        const resultado = calificacion * 0.7;
        document.getElementById('resultado').textContent = `El resultado es: ${resultado}`;
    }
</script>

</body>
</html>
